<ion-header>
  <ion-toolbar color="primary">
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>

    <ion-card id="header">
      <ion-card-content class="img-full-card">
        <div class="container">
          <img src="https://cdn.pixabay.com/photo/2016/09/04/20/14/sunset-1645103__340.jpg">
          <div class="text-img-center">
            <h2 class="text-bold">TOT APP</h2>
            <p>Welcome to our application</p>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <ion-card  id="content">
      <ion-card-content class="padding-card">
        <ion-row>
          <ion-col size="4">
            <div class="card-border">
              <ion-row>
                <img src="https://cdn.pixabay.com/photo/2016/09/04/20/14/sunset-1645105__340.jpg"/>
              </ion-row>
              <ion-row>
                <ion-col class="text-center">
                  <h6>News1</h6>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card-border">
              <ion-row>
                <img src="https://cdn.pixabay.com/photo/2018/09/05/12/01/nature-3656121__340.jpg"/>
              </ion-row>
              <ion-row>
                <ion-col class="text-center">
                  <h6>News2</h6>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
          <ion-col size="4">
            <div class="card-border">
              <ion-row>
                <img src="https://cdn.pixabay.com/photo/2017/07/23/16/01/nature-2531761__340.jpg"/>
              </ion-row>
              <ion-row>
                <ion-col class="text-center">
                  <h6>News3</h6>
                </ion-col>
              </ion-row>
            </div>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-card id="banner">
      <ion-card-content class="padding-card">
        <ion-row>
          <ion-col size="8">
            <h3 class="font-bold">No Honey, No money</h3>
          </ion-col>
          <ion-col size="4">
              <ion-button expand="block" color="primary">Buy!</ion-button>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>

  </ion-grid>
</ion-content>
